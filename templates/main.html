<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Utilisateur</title>
    <style>
        /* Style de la barre de recherche */
        .search-bar {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result-message {
            margin-top: 10px;
            font-size: 16px;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-user {
            margin-left: 10px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

    <input type="text" placeholder="Rechercher..." class="search-bar" id="searchInput" />

    <div id="resultMessage" class="result-message"></div>

    <div class="user-list" id="userList">
        <!-- Les utilisateurs trouvés seront ajoutés ici -->
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('keydown', async function(event) {
            // Vérifie si la touche pressée est "Entrée"
            if (event.key === 'Enter') {
                const query = this.value.trim();
                const resultMessage = document.getElementById('resultMessage');
                const userList = document.getElementById('userList');

                if (query.length === 0) {
                    resultMessage.innerHTML = ''; // Clear message when input is empty
                    return;
                }

                try {
                    const response = await fetch(`/search/${query}`, {
                        method: 'GET',
                        credentials: 'same-origin', // To include cookies like the session cookie
                    });

                    if (response.ok) {
                        const data = await response.json();

                        if (data.found) {
                            resultMessage.innerHTML = ''; // Clear any previous result message

                            // Ajoute l'utilisateur trouvé à la liste
                            const userDiv = document.createElement('div');
                            userDiv.classList.add('user-container');

                            const userButton = document.createElement('span');
                            userButton.classList.add('user-button');
                            userButton.textContent = query;
                            userButton.onclick = function() {
                                startChat(query);
                            };

                            const closeUser = document.createElement('span');
                            closeUser.classList.add('close-user');
                            closeUser.textContent = '✖';
                            closeUser.onclick = function() {
                                removeUser(this);
                            };

                            userDiv.appendChild(userButton);
                            userDiv.appendChild(closeUser);

                            userList.appendChild(userDiv);
                        } else {
                            resultMessage.innerHTML = `Aucun utilisateur trouvé pour "${query}".`;
                        }
                    } else {
                        const errorData = await response.json();
                        resultMessage.innerHTML = `Erreur: ${errorData.detail}`;
                    }
                } catch (error) {
                    resultMessage.innerHTML = 'Une erreur s\'est produite lors de la recherche.';
                }
            }
        });

        function startChat(contactName) {
            console.log("Démarrer la discussion avec", contactName);
            // Ajoute ici le code pour démarrer une discussion avec l'utilisateur
        }

        function removeUser(button) {
            const userContainer = button.parentElement;
            userContainer.remove();
        }
    </script>

</body>
</html>
