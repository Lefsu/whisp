<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whisp - Terminal Chat</title>
        <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}">
    </head>
    <body>
        <div class="container">
            <!-- Barre à gauche -->
            <div class="left-bar">
                <h1>Whisp</h1>
                <input type="text" placeholder="Rechercher..." class="search-bar" id="searchInput" />
                <div id="resultMessage" class="result-message"></div>
                <div class="user-list">
                    {% for contact in contacts %}
                        <div class="user-container">
                            <span class="user-button" onclick="startChat('{{ contact.contact_name }}')">{{ contact.contact_name }}</span>
                            <span class="close-user" onclick="removeUser(this)">✖</span>
                        </div>
                    {% endfor %}
                </div>
                <div class="logout-container">
                    <form action="/logout" method="get">
                        <button class="logout-button" type="submit">Déconnexion</button>
                    </form>
                </div>
                  
            </div>
            <!-- Fenêtre de chat à droite -->
            <div class="chat-container" id="chat-container">
                <div class="chat-header">
                    <h3 id="chat-title"></h3>
                    <span class="close-chat" onclick="closeChat()">X</span>
                </div>
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="message-input" class="typing" placeholder="Tapez un message..." />
                    <button id="sendButton">Envoyer</button>
                </div>
            </div>
        </div>
        <script>
            let socket = null;
            let currentChatUser = "";
            //
            // Fonction utilitaire pour convertir une chaîne en buffer
            function strToArrayBuffer(str) {
                return new TextEncoder().encode(str);
            }

            // Fonction utilitaire pour convertir un buffer en chaîne
            function arrayBufferToStr(buffer) {
                return new TextDecoder().decode(buffer);
            }

            // Clé statique sous forme de clé cryptographique Web Crypto
            const KEY_MATERIAL = strToArrayBuffer('0123456789abcdef0123456789abcdef');

            async function getKey() {
                return crypto.subtle.importKey(
                    "raw", KEY_MATERIAL, { name: "AES-GCM" }, false, ["encrypt", "decrypt"]
                );
            }

            // Fonction de chiffrement
            async function encryptMessage(message) {
                const key = await getKey();
                const iv = crypto.getRandomValues(new Uint8Array(12)); // IV aléatoire de 12 octets
                const salt = crypto.getRandomValues(new Uint8Array(16)); // Salt de 16 octets
                const encodedMessage = strToArrayBuffer(message);
                const encryptedBuffer = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv }, key, encodedMessage
                );
                return btoa(String.fromCharCode(...salt, ...iv, ...new Uint8Array(encryptedBuffer)));
            }

            // Fonction de déchiffrement
            async function decryptMessage(encryptedMessage) {
                const key = await getKey();
                const data = Uint8Array.from(atob(encryptedMessage), c => c.charCodeAt(0));
                const salt = data.slice(0, 16);
                const iv = data.slice(16, 28);
                const encryptedBuffer = data.slice(28);
                const decryptedBuffer = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv }, key, encryptedBuffer
                );
                return arrayBufferToStr(decryptedBuffer);
            }
                        
            //
            function startChat(userName) {
                currentChatUser = userName;
                document.getElementById('chat-title').textContent = userName;
                document.getElementById('chat-container').style.display = 'flex';

                if (socket) {
                    socket.close();
                }

                socket = new WebSocket(`ws://${window.location.host}/ws/${userName}`);

                socket.onmessage = async function(event) {
                    try {
                        let encryptedMessage = event.data;

                        // Vérifier si le message contient ":" et séparer le nom d'utilisateur
                        if (encryptedMessage.includes(":")) {
                            encryptedMessage = encryptedMessage.split(":")[1].trim(); // Prend uniquement le message après ":"
                        }

                        // Vérification que le message est bien en base64
                        if (!/^[A-Za-z0-9+/=]+$/.test(encryptedMessage)) {
                            displayError("Le message reçu n'est pas un texte base64 valide après extraction : " + encryptedMessage);
                            return;
                        }

                        // Déchiffrement
                        const decryptedMessage = await decryptMessage(encryptedMessage);
                        if (!decryptedMessage) {
                            displayError("Le message déchiffré est vide.");
                            return;
                        }

                        // Affichage du message
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message', 'received');
                        messageElement.textContent = decryptedMessage;
                        document.querySelector('.messages').appendChild(messageElement);
                    } catch (error) {
                        displayError("Erreur lors du traitement du message : " + error.message);
                    }
            };

            function displayError(errorMessage) {
                const errorElement = document.createElement('div');
                errorElement.classList.add('message', 'error');
                errorElement.textContent = "⚠️ " + errorMessage;
                document.querySelector('.messages').appendChild(errorElement);
            }

                socket.onclose = function() {
                    console.log("WebSocket fermé");
                };
            }
            //
            async function sendMessage() {
    const inputField = document.getElementById('message-input');
    const messageText = inputField.value.trim();
    
    if (messageText && socket) {
        const encryptedMessage = await encryptMessage(messageText);
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'user');
        messageElement.textContent = `Moi: ${messageText} // ${encryptedMessage}`;
        document.querySelector('.messages').appendChild(messageElement);
        
        inputField.value = '';
        inputField.focus();  
        socket.send(encryptedMessage);
    }
}


            // Fonction pour fermer le chat
            function closeChat() {
                document.getElementById('chat-container').style.display = 'none'; // Cache le chat
                let currentChatUser = '';
            }
            //Fonction de recherche
            document.getElementById('searchInput').addEventListener('keydown', async function(event) {
                // Vérifie si la touche pressée est "Entrée"
                if (event.key === 'Enter') {
                    const query = this.value.trim();
                    const resultMessage = document.getElementById('resultMessage');
                    const userList = document.getElementById('userList');

                    if (query.length === 0) {
                        resultMessage.innerHTML = ''; // Clear message when input is empty
                        return;
                    }

                    try {
                        const response = await fetch(`/search/${query}`, {
                            method: 'GET',
                            credentials: 'same-origin', // To include cookies like the session cookie
                        });

                        if (response.ok) {
                            const data = await response.json();

                            if (data.found) {
                                resultMessage.innerHTML = ''; // Clear any previous result message

                                // Ajoute l'utilisateur trouvé à la liste
                                const userDiv = document.createElement('div');
                                userDiv.classList.add('user-container');

                                window.location.reload();
                            } else {
                                resultMessage.innerHTML = `Aucun utilisateur trouvé pour "${query}".`;
                            }
                        } else {
                            const errorData = await response.json();
                            resultMessage.innerHTML = `Erreur: ${errorData.detail}`;
                        }
                    } catch (error) {
                        resultMessage.innerHTML = 'Une erreur s\'est produite lors de la recherche.';
                    }
                }
            });
            //Remove
            async function removeUser(element) {
                let query = element.previousElementSibling.textContent.trim(); // Récupération du nom d'utilisateur
                const resultMessage = document.getElementById('resultMessage');

                try {
                    const response = await fetch(`/remove/${query}`, {
                        method: 'DELETE',
                        credentials: 'same-origin' // Inclut les cookies comme le cookie de session
                    });

                    if (response.ok) {
                        const data = await response.json();
 
                        if (data.removed) {
                            resultMessage.innerHTML = ''; // Effacer tout message d'erreur
                            element.parentElement.remove(); // Supprime l'utilisateur du DOM
                            closeChat()
                        } else {
                            resultMessage.innerHTML = `Erreur : impossible de supprimer "${query}".`;
                        }
                    } else {
                        const errorData = await response.json();
                        resultMessage.innerHTML = `Erreur : ${errorData.detail}`;
                    }
                } catch (error) {
                    resultMessage.innerHTML = "Une erreur s'est produite lors de la suppression.";
                }
            }
            //bind message
            document.getElementById('message-input').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Empêche le comportement par défaut de créer une nouvelle ligne.
                    console.log('sendMessage ici');
                    sendMessage(); // Appelle la fonction pour envoyer le message
                }
            });
            //button message
            document.getElementById('sendButton').addEventListener('click', sendMessage);
        </script>
    </body>
</html>
